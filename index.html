<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/Bootcamp/formulario" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <input type="date">
        <br>   
        <select name="comunas">
            <option>La florida</option>
            <option>Santiago</option>
            <option>Providencia</option>
            <option>Ñuñoa</option>
        </select>
        <br>
        <br>
        <label for="Comentario"></label>
        <textarea name="comentario" id="comentario" cols="70" rows="5" placeholder="ingrese comentario" name="comentario"></textarea>
        <br>
        <input type="submit">
        <br>
        <button type="button">Tipo Boton</button>

    </form>
</body>
</html>
